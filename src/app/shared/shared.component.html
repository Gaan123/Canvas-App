
<table mat-table [dataSource]="drawings" class="mat-elevation-z8" style="width:800px">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="drawingName">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.canvasName}} </td>
  </ng-container>

  <!-- Name Column -->


  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" [routerLink]="['/canvas/view',element.canvasId]" >
          <mat-icon>visibility</mat-icon>
        </button>
<!--        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="deleteDrawings(element.id)" >-->
<!--          <mat-icon>delete</mat-icon>-->
<!--        </button>-->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
